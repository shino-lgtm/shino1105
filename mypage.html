<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>マイページ</title>
<style>
body { font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif; display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh; margin:0; background-color:#f0f2f5; color:#333; }
.container { background-color:white; padding:35px; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.1); text-align:center; max-width:500px; width:90%; }
h1 { color:#222; margin-bottom:25px; font-size:1.8em; }
button { padding:12px 25px; margin:8px 0; border:none; border-radius:6px; cursor:pointer; font-size:1em; transition:background-color 0.3s ease, transform 0.2s ease; width:100%; box-sizing:border-box; display:block; background-color:#f44336; color:white; }
button:hover { background-color:#d32f2f; }
#user-info { margin-bottom:20px; font-size:1.1em; }
</style>
</head>
<body>
<div class="container">
    <h1>マイページ</h1>
    <p id="user-info">ユーザー情報を取得中...</p>
    <button id="logout-btn">ログアウト</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyBH8EPKOwIBIMR16Z7PTECc2Lp0Y5cfkHQ",
    authDomain: "november5th-a1336.firebaseapp.com",
    projectId: "november5th-a1336",
    storageBucket: "november5th-a1336.firebasestorage.app",
    messagingSenderId: "11537951889",
    appId: "1:11537951889:web:d783b2298fc90f88a3a330",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const userInfoDiv = document.getElementById('user-info');
const logoutBtn = document.getElementById('logout-btn');

// 認証状態監視
onAuthStateChanged(auth,user=>{
    if(user){
        userInfoDiv.textContent = `ログイン中: ${user.displayName || user.email || 'ゲスト'}`;
    } else {
        // 未ログインなら index.html に戻す
        window.location.href = 'index.html';
    }
});

// ログアウト処理
logoutBtn.addEventListener('click', async ()=>{
    try{
        await signOut(auth);
        window.location.href = 'index.html';
    } catch(error){
        console.error('ログアウト失敗:',error);
        alert('ログアウトに失敗しました');
    }
});
</script>
</body>
</html>
