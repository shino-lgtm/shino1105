<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>マイページ</title>
<style>
body { font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif; padding:40px; background-color:#f0f2f5; }
.container { max-width:600px; margin:auto; background:white; padding:30px; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.1); }
button { padding:12px 20px; margin-top:20px; border:none; border-radius:6px; background-color:#f44336; color:white; cursor:pointer; font-size:1em; }
button:hover { background-color:#d32f2f; }
</style>
</head>
<body>
<div class="container">
    <h1>マイページ</h1>
    <p id="user-info">ユーザー情報を取得中...</p>
    <button id="logout-btn">ログアウト</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyBH8EPKOwIBIMR16Z7PTECc2Lp0Y5cfkHQ",
    authDomain: "november5th-a1336.firebaseapp.com",
    projectId: "november5th-a1336",
    storageBucket: "november5th-a1336.firebasestorage.app",
    messagingSenderId: "11537951889",
    appId: "1:11537951889:web:d783b2298fc90f88a3a330",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const userInfoP = document.getElementById('user-info');
const logoutBtn = document.getElementById('logout-btn');

onAuthStateChanged(auth, (user)=>{
    if(user){
        userInfoP.textContent = `ログイン中: ${user.email || 'ゲスト'} (UID: ${user.uid})`;
    } else {
        userInfoP.textContent = '未ログイン';
        setTimeout(()=>{ window.location.href='index.html'; },1000);
    }
});

logoutBtn.addEventListener('click', async ()=>{
    await signOut(auth);
    window.location.href='index.html';
});
</script>
</body>
</html>
