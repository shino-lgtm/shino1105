<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン/サインアップ</title>
    <style>
        /* 基本的なスタイリング */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #222;
            margin-bottom: 25px;
            font-size: 1.8em;
        }
        h2 {
            color: #444;
            margin-top: 30px;
            margin-bottom: 20px;
            font-size: 1.4em;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        input[type="email"],
        input[type="password"] {
            display: block;
            width: calc(100% - 24px); /* パディングとボーダーを考慮 */
            padding: 12px;
            margin: 10px auto;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            box-sizing: border-box; /* パディングとボーダーを幅に含める */
        }
        button {
            padding: 12px 25px;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            box-sizing: border-box;
            display: block; /* ボタンを縦に並べる */
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* 個別ボタンのスタイリング */
        #google-login-btn {
            background-color: #db4437;
            color: white;
        }
        #google-login-btn:hover:not(:disabled) {
            background-color: #c0392b;
        }
        #email-signup-btn {
            background-color: #4CAF50;
            color: white;
        }
        #email-signup-btn:hover:not(:disabled) {
            background-color: #45a049;
        }
        #email-login-btn {
            background-color: #008CBA;
            color: white;
        }
        #email-login-btn:hover:not(:disabled) {
            background-color: #007bb5;
        }

        #user-status {
            margin-bottom: 25px;
            font-weight: bold;
            color: #555;
        }
        .error-message {
            color: #d32f2f;
            margin-top: 15px;
            font-size: 0.9em;
            font-weight: 500;
        }
        hr {
            border: none;
            border-top: 1px solid #eee;
            margin: 25px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Firebase認証テストページ</h1>
        <p id="user-status">認証状態をチェック中...</p>

        <div id="login-section">
            <h2>ログイン / アカウント作成</h2>
            <button id="google-login-btn">Googleでログイン</button>
            <hr>
            <div>
                <input type="email" id="email-input" placeholder="メールアドレス" autocomplete="email">
                <input type="password" id="password-input" placeholder="パスワード" autocomplete="current-password">
                <button id="email-signup-btn">Emailでサインアップ</button>
                <button id="email-login-btn">Emailでログイン</button>
            </div>
            <p id="error-message" class="error-message"></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        
        // ====================================================================================
        // あなたのプロジェクト `november5th-a1336` のFirebase設定 (以前動作していた情報に基づいて再構築)
        // ====================================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyBH8EPKOwIBIMR16Z7PTECc2Lp0Y5cfkHQ",
            authDomain: "november5th-a1336.firebaseapp.com",
            projectId: "november5th-a1336",
            storageBucket: "november5th-a1336.firebasestorage.app", // 以前ご提供いただいた情報からこの形式にしています
            messagingSenderId: "11537951889",
            appId: "1:11537951889:web:d783b2298fc90f88a3a330",
            // measurementIdは元の設定になかったため、ここでは含めていません
        };
        // ====================================================================================

        // Firebaseの初期化
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        // HTML要素への参照を取得
        const userStatusDiv = document.getElementById('user-status');
        const loginSection = document.getElementById('login-section');
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const googleLoginBtn = document.getElementById('google-login-btn');
        const emailSignupBtn = document.getElementById('email-signup-btn');
        const emailLoginBtn = document.getElementById('email-login-btn');
        const errorMessageParagraph = document.getElementById('error-message');

        loginSection.style.display = 'none'; // 初期状態は非表示にしてチラつきを防止

        // UIの状態を管理する関数（ボタンの無効化、メッセージ表示など）
        function setUiState(isLoading, message = '') {
            emailInput.disabled = isLoading;
            passwordInput.disabled = isLoading;
            googleLoginBtn.disabled = isLoading;
            emailSignupBtn.disabled = isLoading;
            emailLoginBtn.disabled = isLoading;
            userStatusDiv.textContent = message;
            if (!isLoading) {
                errorMessageParagraph.textContent = ''; // 処理完了時にエラーメッセージをクリア
            }
        }

        // 認証状態の監視
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // ログイン済みの場合：マイページへリダイレクト
                setUiState(true, 'ログイン済み。マイページへ移動します...');
                setTimeout(() => {
                    window.location.href = 'mypage.html';
                }, 1500); 
            } else {
                // 未ログインの場合
                setUiState(false, '未ログイン');
                loginSection.style.display = 'block'; // フォームを表示
            }
        });

        // Googleログインボタンのイベントリスナー
        googleLoginBtn.addEventListener('click', async () => {
            setUiState(true, 'Google認証中...');
            try {
                await signInWithPopup(auth, googleProvider);
            } catch (error) {
                let displayMessage = "Googleログインに失敗しました: ";
                switch (error.code) {
                    case 'auth/popup-closed-by-user':
                        displayMessage = "Googleログインがキャンセルされました。";
                        break;
                    case 'auth/cancelled-popup-request':
                        displayMessage = "Googleログインのポップアップリクエストがキャンセルされました。";
                        break;
                    case 'auth/unauthorized-domain':
                        displayMessage = "このドメインは認証されていません。Firebaseコンソールで追加してください。";
                        break;
                    case 'auth/operation-not-allowed':
                        displayMessage = "FirebaseコンソールでGoogle認証を有効にしてください。";
                        break;
                    case 'auth/network-request-failed':
                        displayMessage = "ネットワーク接続の問題により失敗しました。";
                        break;
                    default:
                        displayMessage += error.message;
                }
                errorMessageParagraph.textContent = displayMessage;
                console.error("Googleログインエラー:", error);
                setUiState(false, '未ログイン'); // エラー後にUIを再度有効化
            }
        });

        // Emailでサインアップボタンのイベントリスナー
        emailSignupBtn.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            if (!email || !password) {
                errorMessageParagraph.textContent = 'メールアドレスとパスワードを入力してください。';
                return;
            }

            setUiState(true, 'アカウント作成中...');
            try {
                await createUserWithEmailAndPassword(auth, email, password);
            } catch (error) {
                let displayMessage = "Emailサインアップに失敗しました: ";
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        displayMessage = "このメールアドレスは既に使用されています。";
                        break;
                    case 'auth/invalid-email':
                        displayMessage = "メールアドレスの形式が正しくありません。";
                        break;
                    case 'auth/weak-password':
                        displayMessage = "パスワードは6文字以上で設定してください。";
                        break;
                    case 'auth/operation-not-allowed':
                        displayMessage = "Firebaseコンソールでメール/パスワード認証を有効にしてください。";
                        break;
                    case 'auth/network-request-failed':
                        displayMessage = "ネットワーク接続の問題により失敗しました。";
                        break;
                    default:
                        displayMessage += error.message;
                }
                errorMessageParagraph.textContent = displayMessage;
                console.error("Emailサインアップエラー:", error);
                setUiState(false, '未ログイン'); // エラー後にUIを再度有効化
            }
        });

        // Emailでログインボタンのイベントリスナー
        emailLoginBtn.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            if (!email || !password) {
                errorMessageParagraph.textContent = 'メールアドレスとパスワードを入力してください。';
                return;
            }

            setUiState(true, 'ログイン中...');
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                let displayMessage = "Emailログインに失敗しました: ";
                switch (error.code) {
                    case 'auth/invalid-email':
                        displayMessage = "メールアドレスの形式が正しくありません。";
                        break;
                    case 'auth/user-disabled':
                        displayMessage = "このアカウントは無効化されています。";
                        break;
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        displayMessage = "メールアドレスまたはパスワードが正しくありません。";
                        break;
                    case 'auth/operation-not-allowed':
                        displayMessage = "Firebaseコンソールでメール/パスワード認証を有効にしてください。";
                        break;
                    case 'auth/network-request-failed':
                        displayMessage = "ネットワーク接続の問題により失敗しました。";
                        break;
                    default:
                        displayMessage += error.message;
                }
                errorMessageParagraph.textContent = displayMessage;
                console.error("Emailログインエラー:", error);
                setUiState(false, '未ログイン'); // エラー後にUIを再度有効化
            }
        });
    </script>
</body>
</html>
